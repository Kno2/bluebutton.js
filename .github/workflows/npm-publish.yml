name: Node.js Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm ci

  npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: https://registry.npmjs.org/
      - name: Set Git Version
        id: set-git-version
        uses: actions/github-script@v3
        with:
          script: return context.ref.replace('/refs/tags/', '')
          result-encoding: string
      - run: npm ci
      - run: echo "${{steps.set-git-version.outputs.result}}"
      - run: npm version npm version --no-git-tag-version "${{steps.set-git-version.outputs.result}}"
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
