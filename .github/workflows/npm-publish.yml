name: Node.js Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm install --production=false
      - run: npm run build
      - run: npm publish --new-version ${{github.event.release.tag_name}}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
